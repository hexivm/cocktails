<div class="container center-block info-book">
	<h1>{{ book.name }}</h1>
	<div class="row">
		<div class="col-md-2">Name</div>
		<div class="col-md-10">{{ book.name}}</div>
	</div>
	<div class="row">
		<div class="col-md-2">Description</div>
		<div class="col-md-10">{{ book.description}}</div>
	</div>
	<div class="row">
		<div class="col-md-2">Author</div>
		<div class="col-md-10">{{ book.author}}</div>
	</div>
	<div class="row">
		<div class="col-md-2">Language</div>
		<div class="col-md-10">{{ book.language}}</div>
	</div>
	<div class="row">
		<div class="col-md-2">Edition</div>
		<div class="col-md-10">{{ book.edition}}</div>
	</div>
	<div class="row">
		<div class="col-md-2">Theme</div>
		<div class="col-md-10">{{ book.theme}}</div>
	</div>
</div>
