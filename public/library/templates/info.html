<div class="col-xs-12 col-md-8 col-md-offset-2" style="margin-top:40px;">
	<img src="http://placehold.it/1024x768" width="100%">
</div>
<div class="col-xs-12 col-md-8 col-md-offset-2 text-center" style="margin-top:40px;">
	<h1>{{ cocktail.name }} ({{cocktail.alcoholMessage}})</h1>
</div>
<div class="well well-lg col-xs-12 col-md-8 col-md-offset-2">
	<p>{{cocktail.description}}</p>
</div>
<div class="row container center-block">
	<div id="map-canvas" class="col-sm-12" maps-directive></div>
</div>
<div class="col-xs-12 col-md-8 col-md-offset-2">
	<h1>Ingredients</h1>
	<div class="well well-lg">
	<ul ng-repeat="ingredient in cocktail.ingredients">
		<li><h3>{{ingredient.quantity}} of {{ingredient.name}}</h3></li>
	</ul>
	</div>
	<h1>Preparation</h1>
	<div class="well well-lg">
	<ul ng-repeat="step in cocktail.steps" class="list-unstyled">
		<li><h3>{{step.order}} - {{step.step}} for {{step.time}} minutes</h3></li>
	</ul>
	</div>
</div>
<div class="col-xs-12 col-md-8 col-md-offset-2">
	<h1>Have fun!</h1>
	<div class="well well-lg">
	<iframe width="100%" height="315" src="https://www.youtube.com/embed/MoVZoCmkdjY" frameborder="0" allowfullscreen></iframe>
	</div>
</div>
<div class="container text-center"> <a href="#/edit/{{cocktail.id}}" class="btn btn-lg btn-primary add-cocktail" role="button"><i class="fa fa-lg fa-glass"></i>&nbsp;Edit Cocktail</a></div>
