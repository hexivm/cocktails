<div class="container center-block info-cocktail">
	<h1>{{ cocktail.name }}</h1>
	<div class="row">
		<div class="col-md-2">Name</div>
		<div class="col-md-10">{{ cocktail.name}}</div>
	</div>
	<div class="row">
		<div class="col-md-2">Description</div>
		<div class="col-md-10">{{ cocktail.description}}</div>
	</div>
	<div class="row">
		<div class="col-md-2">Author</div>
		<div class="col-md-10">{{ cocktail.author}}</div>
	</div>
	<div class="row">
		<div class="col-md-2">Language</div>
		<div class="col-md-10">{{ cocktail.language}}</div>
	</div>
	<div class="row">
		<div class="col-md-2">Edition</div>
		<div class="col-md-10">{{ cocktail.edition}}</div>
	</div>
	<div class="row">
		<div class="col-md-2">Theme</div>
		<div class="col-md-10">{{ cocktail.theme}}</div>
	</div>
</div>
