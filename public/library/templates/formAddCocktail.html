   <div class="container center-block">
    <form>
      <fieldset>
        <legend>{{ textButton }}</legend>

        <div class="row">
          <div class="col-md-2">Name</div>
          <div class="col-md-10">
            <input type="text" class="form-control" placeholder="Name" ng-model="cocktail.name" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2">Description</div>
          <div class="col-md-10">
            <input type="text" class="form-control" placeholder="Description" ng-model="cocktail.description">
          </div>
        </div>

        <div class="row">
          <div class="col-md-2">Author</div>
          <div class="col-md-10">
            <input type="text" class="form-control" placeholder="Author" ng-model="cocktail.author" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2">Origen</div>
          <div class="col-md-10">
            <input type="text" class="form-control" placeholder="Origen" ng-model="cocktail.origen">
          </div>
        </div>
        
         <div class="row">
          <div class="col-md-2">Alcoholica</div>
          <div class="col-md-10">
            <input type="checkbox" ng-model="cocktail.alcohol">
          </div>
        </div>

        <div class="row">
          <input type="file" nv-file-select uploader="uploader"/><br/>
          <ul>
           <li ng-repeat="item in uploader.queue">
               Name: <span ng-bind="cocktail.foto"></span><br/>
               <button ng-click="foto.upload()">upload</button>
           </li>
          </ul>
        </div>

        <div><h3>Add Ingredients</h3></div>

        <div ng-include="'library/templates/formIngredientsCocktail.html'"></div>

        <div><h3>Add Steps</h3></div>

        <div ng-include="'library/templates/formStepCocktail.html'"></div>

        <div><h3>Add Comment</h3></div>

        <div ng-include="'library/templates/formCommentCocktail.html'"></div>                


        <button type="submit" class="btn btn-primary" style="float:right">{{ textButton }}</button>
      </fieldset>
    </form>
  </div>
