   <div class="container center-block">
    <form>
      <fieldset>
        <legend>{{ textButton }}</legend>

        <div class="row">
          <div class="col-md-2">Name</div>
          <div class="col-md-10">
            <input type="text" class="form-control" placeholder="Name" ng-model="cocktail.name" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2">Description</div>
          <div class="col-md-10">
            <input type="text" class="form-control" placeholder="Description" ng-model="cocktail.description" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2">Author</div>
          <div class="col-md-10">
            <input type="text" class="form-control" placeholder="Author" ng-model="cocktail.author" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">{{ textButton }}</button>
      </fieldset>
    </form>
  </div>
